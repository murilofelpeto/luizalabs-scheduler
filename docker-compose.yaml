version: '3.4'
services:
  db:
    image: postgres
    env_file:
      - database.env
    ports:
      - "5432:5432"
    volumes:
      - database-data:/var/lib/postgresql/data/
    networks:
      - scheduler-network
  api:
    image: murilofelpeto/scheduler-api
    build: ./
    ports:
      - "8080:8080"
    links:
      - db
    depends_on:
      - db
    networks:
      - scheduler-network
networks:
  scheduler-network:
    driver: bridge
volumes:
  database-data: